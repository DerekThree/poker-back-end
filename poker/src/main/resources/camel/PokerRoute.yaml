- route:
    id: pokerRoute
    from:
      uri: "direct:pokerData"
      steps:
        - process:
            ref: "primaryAnalysisProcessor"
        - filter:
            simple: "${in.body.hand.isSecondaryAnalysisNeeded()}"
            steps:
              - process:
                  ref: "secondaryAnalysisProcessor"
        - process:
            ref: "analysisResultsProcessor"